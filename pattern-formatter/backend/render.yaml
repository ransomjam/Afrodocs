# Render Blueprint for AfroDocs
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: afrodocs-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn pattern_formatter_backend:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FAPSHI_API_USER
        sync: false
      - key: FAPSHI_API_KEY
        sync: false
      - key: WEBHOOK_BASE_URL
        value: https://afrodocs.app
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
